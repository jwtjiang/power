


mybatis:
  type-aliases-package: com.dtdream.pojo
  mapper-locations: classpath:mapper/*.xml
spring:
  datasource:
    name: anhui
    #使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #监控统计拦截的filters
      filters: stat
      driver-class-name: com.mysql.jdbc.Driver
      #基本属性
      url: jdbc:mysql://127.0.0.1:13306/anhui
      username: root
      password: 123456


